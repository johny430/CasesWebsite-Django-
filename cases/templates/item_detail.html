{% extends 'base.html' %}
{% block title %}{{ items.name }}{% endblock %}
{% block content %}
    <div style="margin: 0 auto;margin-bottom: 50px; background-color: orange;text-align: center;padding: 50px;width: 400px;border-radius: 50px">
        <p style="font-weight: bold;font-size: 30px;color: green;margin-bottom: 30px">{{ items.name }}</p>
        <img style="width: 300px;height: 300px" src="{{ items.item_image.url }}" alt="%">
        <p style="color: green;margin-top: 30px;font-size: 30px">{{ items.price }}</p>
    </div>
{% endblock %}
